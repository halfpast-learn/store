<div class="container">
    <input #log class="loginInput" type="text" placeholder="имя пользователя">
    <input #passw class="loginInput" type="text" placeholder="пароль">
    <button (click)="login(log.value, passw.value)">Войти</button>
    <button routerLink="/register">Переключить на Регистрацию</button>
</div>
