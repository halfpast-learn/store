<div class="profile">
  <div class="settings">
    <div class="column">
      <div class="setting">
        <div class="settingLabel">
          <span>Роль</span>
        </div>
        <div class="settingDescription">
          <p>Данное поле влияет на рекомендуемые товары</p>
          <p>Укажите свою профессию или хобби</p>
        </div>
        <mat-select [(value)]="currentRole.role_id" (selectionChange)="changeRole($event)">
          <mat-option *ngFor="let role of roles" [value]="role.role_id">{{role.name}}</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="column">
      <div class="setting">
        <div class="settingLabel">
          <span>Имя пользователя</span>
        </div>
        <input disabled class="settingInput" type="text" title="username" placeholder={{currentUsername}} />
      </div>
      <div class="setting">
        <div class="settingLabel">
          <span>Пароль</span>
          <button class="changeButton" (click)="changePassword(newPassword.value, newPasswordAgain.value)">Для смены введите новый пароль и нажмите сюда</button>
        </div>
        <input #newPassword class="settingInput" type="text" title="password" placeholder="Новый пароль" />
        <input #newPasswordAgain class="settingInput" type="text" title="password" placeholder="Новый пароль еще раз" />
      </div>
    </div>
  </div>
  <div class="orders">
    <h2>Заказы</h2>
    <div *ngFor="let order of orders" class="order">
      <span>Заказ №{{order.order_id}} </span> 
      <span>Статус: {{order.status}}</span> 
      <span>Цена: {{calculatePrice(order)}}</span>
      <span>Адрес: {{order.address}}</span>
      <span>Контакты: {{order.contact_information}}</span>
    </div>
  </div>
</div>
