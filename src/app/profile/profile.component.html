<div class="profile">
  <div class="settings">
    <div class="column">
      <div class="setting">
        <span>Role</span>
        <mat-select>
          <mat-option *ngFor="let role of roles" [value]="role.name">{{role.name}}</mat-option>
        </mat-select>
      </div>
      <div class="setting">
        <span>Hobbies</span>
        <mat-select multiple [(value)]="currentRole">
          <mat-option *ngFor="let role of roles">{{role.name}}</mat-option>
        </mat-select>
      </div>
      <div class="setting">
        <span>Tags</span>
        <mat-select multiple>
          <mat-option *ngFor="let tag of tags">{{tag.name}}</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="column">
      <div class="setting">
        <div class="settingLabel">
          <span>Email</span> <button class="changeButton">change</button>
        </div>
        <input
          class="settingInput"
          type="text"
          name=""
          id=""
          title="email"
          placeholder="New email"
        />
      </div>
      <div class="setting">
        <div class="settingLabel">
          <span>Phone</span>
          <button class="changeButton">change</button>
        </div>
        <input
          class="settingInput"
          type="text"
          name=""
          id=""
          title="phone"
          placeholder="New phone"
        />
      </div>
      <div class="setting">
        <div class="settingLabel">
          <span>Password</span>
          <button class="changeButton">change</button>
        </div>
        <input
          class="settingInput"
          type="text"
          name=""
          id=""
          title="password"
          placeholder="New password"
        />
      </div>
    </div>
  </div>
  <div class="orders">
      <div class="order">
          <span>order number</span>
          <span>order items</span>
          <span>order price</span>
      </div>
      <div class="order">
          <span>order number</span>
          <span>order items</span>
          <span>order price</span>
      </div>
      <div class="order">
          <span>order number</span>
          <span>order items</span>
          <span>order price</span>
      </div>
  </div>
</div>
