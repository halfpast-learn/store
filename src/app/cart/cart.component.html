<div class="cart">
    <div class="content">
        <table mat-table [dataSource]="items" class="mat-elevation-z8">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Название</th>
                    <td mat-cell *matCellDef="let wrapper"> {{wrapper.item.description}} </td>
                    <td mat-footer-cell *matFooterCellDef>Итого</td>
                </ng-container>
    
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Количество </th>
                    <td mat-cell *matCellDef="let wrapper"> <button (click)="decreaseAmount(wrapper)">-</button>
                        {{wrapper.amount}} <button (click)="increaseAmount(wrapper)">+</button> </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
    
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Цена</th>
                    <td mat-cell *matCellDef="let wrapper"> ${{wrapper.item.price}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
    
                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef> Итого </th>
                    <td mat-cell *matCellDef="let wrapper"> ${{wrapper.item.price * wrapper.amount}} </td>
                    <td mat-footer-cell *matFooterCellDef>${{calcTotal()}}</td>
                </ng-container>
    
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    
        </table>
        <div class="order-info">
            <input #address type="text" placeholder="Адрес">
            <input #contactInfo type="text" placeholder="Контактная информация">
        </div>
        <button class = "checkout" (click)="checkoutOrder(address.value, contactInfo.value)" routerLink="/">Создать заказ</button>
    </div>
</div>
