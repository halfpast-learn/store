<div class="cart">
    <div class="content">
        <div class="order-data">
            <table mat-table [dataSource]="items" class="mat-elevation-z8">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.description}} </td>
                </ng-container>
    
                <!-- <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let item"> <button (click)="decreaseAmount(item)">-</button>
                        {{item.amount}} <button (click)="increaseAmount(item)">+</button> </td>
                </ng-container> -->
    
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
                </ng-container>
    
                <!-- <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef> Total Price </th>
                    <td mat-cell *matCellDef="let item"> {{item.price * item.amount}} </td>
                </ng-container> -->
    
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
            <div class="order-info">
                <input #address type="text" placeholder="address">
                <input #contactInfo type="text" placeholder="contact information">
            </div>
        </div>
        <button class = "checkout" (click)="checkoutOrder(address.value, contactInfo.value)" routerLink="/">Checkout</button>
    </div>
</div>
