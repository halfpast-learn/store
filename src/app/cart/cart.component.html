<span class="table-wrapper">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Название</th>
            <td mat-cell *matCellDef="let wrapper"> {{wrapper.item.description}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Количество </th>
            <td mat-cell *matCellDef="let wrapper" class="testtd">
                <button mat-icon-button (click)="decreaseAmount(wrapper)">−</button> {{wrapper.amount}}
                <button mat-icon-button (click)="increaseAmount(wrapper)">+</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Цена</th>
            <td mat-cell *matCellDef="let wrapper">
                {{wrapper.item.price}}₽ </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Итого </th>
            <td mat-cell *matCellDef="let wrapper"> {{wrapper.item.price * wrapper.amount}}₽ </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</span>
<span>
    <mat-card>
        <mat-card-header>
            <mat-label>К оплате</mat-label> <span class="spacer"></span> <mat-label>{{calcTotal()}}₽
        <br></mat-label>
        </mat-card-header>
        <br>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Комментарий к заказу</mat-label>
                <textarea matInput #contactInfo type="text"></textarea>
            </mat-form-field>
            <button mat-flat-button color="primary" class="checkout" (click)="checkoutOrder('', contactInfo.value)"
                routerLink="/">Создать заказ</button>
        </mat-card-content>
    </mat-card>
</span>
